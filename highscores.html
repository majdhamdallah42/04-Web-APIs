<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Highscores</title>
</head>

<body>
    <header>
        <nav class='nav bg-secondary py-2'>
            <p id='highScores' class='px-4 mx-4 text-decoration-none'><a class='text-dark' href='index.html'></a></p>
        </nav>
    </header>
    <div id='homeScreen' class='container jumbotron col-md-8 my-4 py-2'>
        <div class='row'>
            <h1 id='title'>Highscores</h1>
        </div>
        <hr>
        <div class='row'>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody id='tableInfo'>
                </tbody>
            </table>

        </div>

        <div class='row text-center text-dark'>
            <button type='submit' id='quizReturn' class='btn-primary p-2 col-md-3 rounded m-2'>Return to Quiz</button>
            <button type='submit' id='clearScores' class='btn-danger p-2 col-md-3 rounded m-2'>Clear</button>
        </div>

    </div>
    <script type='text/javascript' src='highscores.js'></script>
</body>
